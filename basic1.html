<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1(get_element_by_id)</title>
</head>
<body>
    <h2>Sales Data</h2>
    <h3 id="name1">Seller : Jack Smith</h3>
    <h3 id="sale1">Total Sale : 
        <span id="qty">12</span>
    </h3>
    <button>Add 1 to Sale</button>
    <button>Add 2 to Sale</button>
    <script>
        let nameEle = document.getElementById('name1');
        console.log(nameEle);
        let saleEle = document.getElementById('sale1');
        console.log(saleEle);
        let qtyEle = document.getElementById('qty');
        console.log(qtyEle);
    </script>
</body>
</html>
