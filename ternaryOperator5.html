<body>
    Given an array of numbers, use map and ternary 
    operator to create another array of their absolute values.
    <script>
        let nums = [2,-7,4,-22,-5,6];
        let arr = nums.map(function(val){
            return val<0 ? -1*val : val;
        });
        console.log(arr);
    </script>
