<body>
    <script>
        let array = [100,10,20,50,698,200];
        let len =array.length;
        let largest = array[0];
        let indexOfLargest = 0;
        for(let i=0; i<len; i++)
        {
            if(array[i] > largest)
            {
                
               largest = array[i];
                indexOfLargest = i;
                
            }
        }
        array.splice(indexOfLargest,1);
        console.log(array);
        
    </script>
