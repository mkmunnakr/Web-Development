<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        let a = 3;
        for(let i=1;i<=10;i++)
        {
            let str = a * i;
            let table = a +' * '+ i + ' = '+ str;
            console.log(table);
        }
    </script>
</body>
</html>
