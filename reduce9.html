<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        const prods =[
        {name:'Pepsi',qty:20,price:15},
        {name:'Coke',qty:15,price:10},
        {name:'Maggi',qty:10,price:12},
        {name:'Colgate',qty:6,price:60},
        {name:'Perk',qty:20,price:5},
        ];
        //total sales value
        let maxProd = prods.reduce(function(acc,curr){
            let v1 = curr.qty * curr.price;
            let accValue = acc.qty * acc.price;
            if(v1>accValue)
                return curr;
            else 
                return acc;
        });
        console.log(maxProd.name);
    </script>
</body>
</html>
