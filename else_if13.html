<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#4 (Tasks 9)</title>
</head>
<body>
    <script>
        let n = 15;
        for(let i=1; i<=n; i++)
        {
            if(i%2==0){
                let square = i*i;
                console.log("Square of "+i+ " = "+square+":even");
            }
            else 
            {
                let square = i*i;
                console.log("Square of "+i+ " = "+square+":odd");
            }
        }
    </script>
</body>
</html>
