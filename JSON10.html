<body>
    <p>
        The prices of some products have to be increased by 10%.<br>
        An array with the names of the products whose price is increased is provided.<br>
        Using this array, update the JSON of the shop.
    </p>

    <script>
         let product1 = {
            name : 'pendrive' ,
            code : 'PX101' ,
            stock : 15 ,
            price : 30   
        }
        let product2 = {
            name : 'pen',
            code : 'PX102' ,
            stock : 24 ,
            price : 20   
        }
        let product3 = {
            name : 'coil',
            code : 'PX103' ,
            stock : 33 ,
            price : 10  
        }
        let arrProd = [product1 , product2 , product3,product4];

        let product4 = {
            code : 'PX104' ,
            stock : 10 ,
            price : 40  
        }
        arrProd.push(product4);
        

        let len = arrProd.length;
        for(let i=0; i<len; i++)
        {
            let prod = arrProd[i];
            if(prod.name)
            {
                prod.price = prod.price * 1.10;
            }
        }
        console.log(arrProd);
    </script>
</body>
