<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom</title>
</head>
<body>
    
    <div class="container" >
        <div class="room">
            <img src="https://vitalentum.net/upload/007/u732/7/9/green-walled-classroom-with-student-desks-and-chalkboard-photo-photos-big.webp
            "  alt="Photo">
        </div>
        <div class="random" >
            <button>Education</button>
            <h1>Smart Classroom</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <div class="profile">
                <img class="photo" src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg "  alt="Photo">
                <span>
                    <h1>Kanhaiya</h1>
                    <p>Web Developer | Designer</p>
                </span>
            </div>
        </div>
       
    </div>
    <style>
        * {
            margin:0px;
            padding: 0px;
           
        }
        .container {
            height:400px;
        width:350px;

        border-width: 5px;
        border-color: rgb(177, 135, 235);
        border-style: solid;
        border-radius: 20px;

        }
        img {
        height:200px;
        width: 350px;
         border-radius: 16px 16px 0px 0px;
         /* background-color: skyblue; */
    }
    .random {
        height:200px;
        width:350px;
        /* background-color: skyblue; */
    }
    button { 
        background-color: rgb(110, 212, 26);
        border-radius: 18px;
        margin-top: 20px;
    }
    .profile , photo , span{
        display:inline-block;
        margin-top:2px;
        margin-bottom:30px ;
    }
    .photo { 
        margin-top: 20px;
        margin-left: 20px;
        height:50px;
        width:50px;
        border-radius: 100%;

        display :inline-block;
    }
    
    </style>
</body>
</html>
