<body>
        <script>
        let str = "xy+x+y+xx+y+5x+4x=5";
        let len = str.length;
        let count = 0;
        let co = 0;
        for(let i=0; i<=len; i++)
        {
            if(str[i]=='x')
            {
                count++;
            }
            else if(str[i]=='y')
            {
                co++;
            }
        }
        console.log("x = ",count);
        console.log("y = ",co);
    </script>
</body>
