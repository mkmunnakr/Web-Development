<!DOCTYPE html>

<body>
    <script>
        
        
        //let number = [4,8,12,20,6];
        let number = [10,8,6,4,2,0];
        let len = number.length;
        
        for(let i=0;i<len; i++)
        {
            if(number[0] == number[len-1])
            {
                console.log("EQUAL:",number[0]);
            }
            else if(number[0] > number[len-1])
            {
                console.log("FIRST:",number[0]);
            }
            else if(number[0] < number[len-1])
            {
                console.log("LAST:",number[len-1]);
            }
        }
        
       
        
        
    </script>
</body>
</html>
