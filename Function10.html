<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number or Not (Tasks 10)</title>
</head>
<body>
    <script>
        function isPrime(num)
        {
            let count = 0;
            for(let i = 2; i<= Math.sqrt(num); i++)
            {
                if((num % i) == 0)
                {
                    count++;
                }
                
            }
            if(count == 0)
            {
                console.log("True");
            }
            else
            {
                console.log("False");
            }
        }
        let num = 49;
        isPrime(num);
    </script>
</body>
</html>
