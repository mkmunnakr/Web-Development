<body>
    <script>
        const strArr = ["Hi","Bye","XYZ","Good","A"];
        let maxlen = 3;
        const arr = strArr.map(function(element){
            if(element.length <= maxlen)
                return element;
            else 
                return element.substring(0,maxlen);
        });
        console.log(arr);
    </script>
