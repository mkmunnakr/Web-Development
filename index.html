<!DOCTYPE html>
<html>
<head>
  <title>Task 1.3 - Students Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: black;
      color: white;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .action-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h3>Task 1.3</h3>

  <h2>Students</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Maths</th>
        <th>Computers</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bob</td>
        <td>82</td>
        <td>88</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>44</td>
        <td>55</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>91</td>
        <td>73</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Dave</td>
        <td>60</td>
        <td>89</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Julia</td>
        <td>58</td>
        <td>60</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>42</td>
        <td>47</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <div class="action-buttons">
    <button>Show Students</button>
    <button>Highlight marks</button>
    <button>Highlight students</button>
    <button>Clear</button>
  </div>

</body>
</html>
