<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorting Descending</title>
</head>
<body>
    <script>
        const nums = [2,10,24,5,6];
        const numsCopy = [...nums]; //spread operator
        nums.sort(compNumbersAsse);
        function compNumbersAsse(num1,num2)
        {
            if(num1 > num2)
            return -1; //earlier

            else if(num1 < num2)
            return 1;  //later

            else 
            return 0;  //same
        } 
        console.log(numsCopy);  //copy number
        console.log(nums);   // descending order
    </script>
</body>
</html>
