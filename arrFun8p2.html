<!DOCTYPE html>

<body>
    <p>Filter the array for those who have atleast 1 mark more than 70. </p>
    <script>
        const stData = [
        {name:"Mary",marks:[72,65,55,71]},
        {name:"Anita",marks:[66,70,75,53]},
        {name:"Edward",marks:[44,54,64,58]},
        {name:"Thomas",marks:[62,55,65,81]},
        {name:"Robin",marks:[41,44,47,49]},
        {name:"Sophia",marks:[71,73,67,77]},
        {name:"Bruce",marks:[52,57,61,64]}
        ];

        let arr = stData.filter(function(data){
            return  data.marks.some(mark => mark > 70);
            
           // some is a function it works to check the marks give array
            
        });
        console.log("Filterd Student ",arr);

    </script>
</body>
</html>
