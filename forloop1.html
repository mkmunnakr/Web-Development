<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console count</title>
</head>
<body>
    <script>
        for(let i=1;i<=6;i++)
        {
            let str = "Count="+i;
            console.log(str);
        }
        
    </script>
