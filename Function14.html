    <script>
        function sumOfDigit(num,n)  //n is number of digit
        {
            let len = num.length;
            let sum = 0;
            for(let i=1; i<=n ;i++)
            {
                let a = num%10;
                num = Math.floor(num/10);
                sum = sum + a;
            }
            return sum;
        }
