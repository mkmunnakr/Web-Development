<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#4 (Tasks 15)</title>
</head>
<body>
    <script>
        let str = '';
        let n = 7;
        for(let i=1; i<=n; i++)
        {
            if(i%2==1)
            {
                str += i;
            }
            else 
            {
                str += "#";
            }
        }
        console.log(str);
    </script>
</body>
</html>
