<body>
    <script>
        let str = "A1B2C3";
        let len = str.length;
        let even = '';
        let odd = '';
        for(let i=0; i<len; i++)
        {
            if(i % 2 == 1)
            {
                even += str[i];
            }
            else
            {
                odd += str[i];
            }

        }
        console.log("Odd:",odd);
        console.log("Even:",even);

    </script>
</body>
