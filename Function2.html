<body>
    <script>
        function Add_firstNatural(num)
        {
            let sum = 0;
            for(let i=1; i<=num; i++)
            {
                sum = sum + i;

            }
            return sum;
        }

        console.log(Add_firstNatural(20));
    </script>
</body>
