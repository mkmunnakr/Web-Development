<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpor" content="width=device-width, initial-scale=1.0"> 
    <title>Exercise 1</title>
</head>
<body>
    
    <!-- Show the name, email and mobile of the person whose button was clicked -->
    <h2>Persons Data</h2>
    <div id="data"></div>
    <button onclick="show(0)">Jack</button>
    <button onclick="show(1)">Bob</button>
    <button onclick="show(2)">Mary</button>
    <button onclick="clearData()">Clear</button>
    <script>
        let persons = [
        {name:'Jack',email:'jack@email.com',mobile:'3094892'},
        {name:'Bob',email:'bob@email.com',mobile:'2344892'},
        {name:'Mary',email:'mary@email.com',mobile:'8754892'}
        ];
        function show(index)
        {
            let person = persons[index];
            let element = document.getElementById("data");
            let str = "<h3>"+person.name+"<h3>";
            str += "<h3>"+person.email+"<h3>";
            str += "<h3>"+person.mobile+"<h3>";
            console.log(str);
            element.innerHTML = str;
        }
        function clearData(){
            let element = document.getElementById('data');
            element.innerHTML = '';
        }    
    </script>
        
</body>
 </html>
