<body>
    Given 2 numbers a and b, write an expression 
    using ternary operator which logs Equal if they 
    are equal and Different otherwise on the console. 
    <script>
        let a = 10;
        let b = 10;
        a===b ? console.log("SAME") : console.log('DIFFERENT');
    </script>
</body>
