<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        let num = 20;
        if (num%6==0)
        {
            console.log('Divisible by 6');

        }
        else if(num%3==0)
        {
            console.log('Divisible by 3');

        }
        else if(num%2==0)
        {
            console.log('Divisible by 2');
        }
        else 
        {
            console.log('Not Divisable by 2 ,3 and 6');
        }
    </script>
</body>
</html>
