<body>
    <script>
        function  removedChar(str)
        {
            let newStr = '';
            let len = str.length;
            let ch = 'a';
            for(let i=0; i<len; i++)
            {
                
                if(str[i] == ch)
                {
                    continue;
                }
                else
                {
                    newStr = newStr + str[i];
                }
            }
            return newStr ;
    
        }

        let str = 'abcaabca';
        console.log(removedChar(str));

    </script>
</body>
