<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let n = 7;
        let str = '';
        let result = '';
        for(let i=1; i<=n; i++)
        {
            if(i%2!=0)
            {
                str += (-i) ;
                result = result - i;
            }
            else
            {
                str +=  "+"+ i;
                result = result + i;
            }

        }
        <!-- console.log(result); -->
        let output = str + '=' + result;
        console.log(output);
    </script>
</body>
</html>
