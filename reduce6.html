<!DOCTYPE html>

</head>
<body>
    <script>
        const nums = [4,6,24,26,2,9,96,56,95];
        //find max value
        let max =nums.reduce(function(acc,curr){
            if(curr>acc)
                return curr;
            else
                return acc;
        },0);
        console.log("max Value is ",max);
    </script>
</body>
