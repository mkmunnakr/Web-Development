<!DOCTYPE html>

<head>

<body>
    <p>Given a String str, count the number of m in it.</p>
    
    <script>
        let str = "moo zoom";
        let len = str.length;
        let count = 0;
        for(let i=0; i<=len; i++)
        {
            if(str[i]=='m')
            {
                count++;
            }
        }
        console.log("count of m = ",count);
    </script>
</body>
</html>
