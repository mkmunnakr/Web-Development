<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body>
    <script>
        function hello1(){
            c1 = 10;  //global variable
            var c2 = 12; // function scope
            let c3 = 16; //block scope
        }
        hello1();
        console.log('c1=',c1);
        console.log('c2=',c2);
        console.log('c3=',c3);
    </script>
</body>
</html>
