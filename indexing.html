<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript string practice 3 </title>
</head>
<body>
    <script>
        let str = 'Javascript';
        let index1 = str.indexOf('a');
        console.log(index1);

        let index2 = str.indexOf('a',index1 +1);
        console.log(index2);
    </script>
