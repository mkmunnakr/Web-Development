<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment 1 using maping</title>
</head>
<body>
    <script>
        const arr = [2,5,7];
        const arr1 = arr.map(function(element)
        {
            console.log("Element is " ,element);
            return element + 1;
        });
        console.log(arr1);
    </script>
</body>
</html>
