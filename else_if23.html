<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#4 (Tasks 19)</title>
</head>
<body>
    <script>
        let str = '';
        let not = '';
        let n = 9;
        for(let i=1; i<=n; i++)
        {
            if(n%i==0)
            {
                str += i + "#";
                
            }
            else 
            {
                
                not += i+"#";
            }
        }
        console.log("Divide :"+str);
        console.log("Not Divide :"+not);
    </script>
</body>
</html>
