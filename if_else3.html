<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <p>
        Given a number n, <br>if n is odd add 1 to it.<br>print n on the console.
    </p>
    <script>
        let n = 7;
        if(n % 2 == 0) 
        {
            console.log("n is even");
        }
        else 
        {
            console.log("n is odd");
            n = n +1;
            console.log("n + 1 is equal to",n);
        }

    </script>
</body>
</html>
