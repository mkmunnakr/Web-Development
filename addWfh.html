<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details (Exercise 6) Practice 9</title>
</head>
<body>
    <script>
         employee1 = {
            name : 'Sam',
            dept : 'Tech',
            designation : 'Manager',
            salary : 40000 ,
            raise : true 
        }
        employee2 = {
            name : 'Mary',
            dept : 'Finance',
            designation : 'Trainee',
            salary : 18500 ,
            raise : true 
        }
        employee3 = {
            name : 'Bell',
            dept : 'HR',
            designation : 'Executive',
            salary : 21200 ,
            raise : false
        }

        const arrEmployee = [employee1,employee2,employee3];
        let company = {
            companyname : 'Tech Stars',
            website : 'www.techstars.site',
            employees : arrEmployee 
        }
        
        
         employee4 = {
            name : 'Anna',
            dept : 'Tech',
            designation : 'Executive',
            salary :'25600' ,
            raise : false
        }
        company.employees.push(employee4);
        //console.log(company);
        const wfhEmps = ['Anna','Sam'];
        function addwfh(compJSON)
        {
            //for each employee , whether it is in the array .
            //If yes put wfh as true other wise false

            let empArr = (compJSON.employees);
            for(let i=0;i<empArr.length;i++)
            {
                let emp = empArr[i];
                emp.wfh = checkInArray(emp.name , wfhEmps);
            }
        }
        function checkInArray(value,arr)
        {
            for(let i=0;i<arr.length;i++)
            {
                if(arr[i] == value)
                {
                    return true;
                }
                return false;
            }
        }
        addwfh(company,wfhEmps);
        console.log(company);   
    </script>
</body>
</html>
