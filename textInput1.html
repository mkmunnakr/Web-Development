<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input button</title>
</head>
<body>
    <input type="text" id="txt1" placeholder="Enter Text" maxLength="6" >
    <button onclick="display()">Display</button>
    <script>
        function display(){
            let txtField = document.getElementById('txt1')
            console.log(txtField.value)
            txtField.value = ''
            txtField.placeholder = 'Get Name'
            txtField.maxLength = 10
            txtField.disabled  = true;
        }
    </script>
</body>
</html>
