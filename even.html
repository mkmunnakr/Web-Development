<!DOCTYPE html>

<head>

    <title>Even (Practice 2)</title>
</head>
<body>
    <p>Even color ,number ,__ etc </p>
    <script>
        let num = [2,4,3,5,6,7,6];
        let len = num.length;
        let count = 0;

        for(let i=0; i<len; i++)
        {
            if(num[i] %2 == 0)
            {
                count++;
            }
        }
        console.log("Number of even is ",count);
    </script>
</body>
