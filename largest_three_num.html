</head>
<body>
    <script>
        function largestOf3(n1,n2,n3){
            let largest ;
            if(n1 >= n2 && n1 >= n3)
            {
                largest = n1;
            }
            else if(n2 >= n1 && n2 >= n3)
            {
                largest = n2;
            }
            else 
            {
                largest = n3;
            }
            return largest;
        }
        console.log(largestOf3(7,9,4));
    </script>
</body>
</html>
