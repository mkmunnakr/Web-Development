<body>
    Given an array of numbers, using map create an array where <br>
    1 has been added to allthe odd numbers.
    <br>Use arrow Function.
    <script> 
        let arr = [1,3,4,5,7,8,12,10]
        let newArr = arr.map(val => val%2===0 ? val: val+1);
        console.log(newArr)
    </script>
