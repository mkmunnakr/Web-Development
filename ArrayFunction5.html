    <title>Practice 12 (Splice 1) </title>
</head>
<body>
    <p>remove or insert  elements array</p>

    <script>
        
        const numbers = [3,4,2,7,6,5,9,0,5,7];
        let removed = numbers.splice(2,3);

        // where 2 is remove start position and 3 is number of element is removed
        console.log(numbers);
        console.log(removed);
    </script>
</body>
