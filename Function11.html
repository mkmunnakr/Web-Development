<body>
    <script>function isPrime(num)
        {
            let primeVal=true;
            if(num<=1)
            {
                primeVal= false;
            }
            //let c = Math.sqrt(num);
            let c=Math.floor(num/2)
            for(let i = 2; i<=c; i++)
            {
                if((num % i) == 0)
                {
                    primeVal=false;
                    break;
                }
                
            }
            return primeVal
        }
        
        function CheckisPrime(num)
        {
            let prime = 0;
           
            for(let i =1; i<=num; i++)
            {
                var primeFlag=isPrime(i)
                if(primeFlag==true)
                    prime=prime+1
               console.log(i,num,prime)
            }
            console.log(prime);
        }
        CheckisPrime(5);
    </script>
