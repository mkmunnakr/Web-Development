<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if(Task 1) </title>
</head>
<body>
    <script>
        let size = 8;
        let str = '';
        for(let i=1; i<=size; i++)
        {
            if(i%2==0)
            {
                str = str + 'K';
            }
            else 
            {
                str = str + 'J';
            }
            
        }
        console.log(str);
    </script>
</body>
</html>
