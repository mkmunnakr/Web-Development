<body>
    <p>
        In a shop there are 3 products  with the code as PX101, PX102 and PX103.<br>
         In the shop the stock of the 3 products are 15, 24 and 33.<br>
          The price of each product is 30, 20 and 10.<br>
          Create 3 JSON's representing each product. <br>
          The JSON should have the code, stock and price. Display the JSON's.
    </p>
    <script>
        let product1 = {
            code : 'PX101' ,
            stock : 15 ,
            price : 30   
        }
        let product2 = {
            code : 'PX102' ,
            stock : 24 ,
            price : 20   
        }
        let product3 = {
            code : 'PX103' ,
            stock : 33 ,
            price : 10  
        }
        let arrProd = [product1 , product2 , product3];
        console.log(arrProd);
    </script>
</body>
