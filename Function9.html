<body>
    <script>
        function check_expression(str)
        {
            let len = str.length;
            //let co1 = 0;  // use for  '(' expression
            //let co2 = 0; // use for ')' expression
            let count = 0;
            for(let i=0; i<len ;i++)
            {
                let ch = str[i];
                if(ch == '(')
                {
                    count = count + 1;
                }
                else if(ch == ')')
                {
                    count = count - 1;
                    if(count < 0)
                    {
                        break;
                    }
                    else 
                    {
                        continue;
                    }
                }

            }
            if(count == 0)
            {
                console.log("True");
            }
            else 
            {
                console.log("False");
            }
        }
        check_expression("(a+b+(c+d*e)-(d+e*f))+3");
    </script>
