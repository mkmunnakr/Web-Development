<body>
    Given an array of numbers, use reduce to calculate the sum of all the <br> 
    even numbers in the array. Use arrow function.
    <script>
        let arr = [2,5,4,7,6,20,14,57];
        let sum1 = arr.reduce((acc,curr) => curr%2===0 ? acc+curr : acc);
        console.log(sum1)
    </script>
