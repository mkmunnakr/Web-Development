<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A2#1 (Tasks 5)</title>
</head>
<body>
    <script>
        let numbers = [5,18,26,30,40,6];
        let len = numbers.length;
        let value = '';
        let count = 0;

        for(let i=0; i<len; i++)
        {
            if(numbers[i]>21)
            {
                if(value=='')
                {
                    value = value +numbers[i];
                }
                else
                {
                    value = value + ','+numbers[i];
                }
                
                count++;
            }
        }
        console.log("value = ",value);
        console.log("Count = ",count);
    </script>
</body>
</html>
