<body>
    <p>Given a string , create a new string in which each char has beam doubled</p>
    <p>Abc ---- > AAbbcc</p>
    <script>
        let str = "Abcde";
        let len = str.length;
        let newstr = '';
    
        for(let i=0; i<len; i++)
        {
            newstr = newstr+ str[i] + str[i];
        }
        console.log(newstr);
    </script>
</body>
