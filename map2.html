<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> multiple of 2</title>
</head>
<body>
    <script>
        const arr = [2,5,7];
        const arr1 = arr.map(function(element)
        {
            return doubleNum(element);
        });
        console.log(arr);
        console.log(arr1);
        function doubleNum(num)
        {
            return 2*num;
        }
        
    </script>
</body>
</html>
