<body>
    Given an array of strings, use map and ternary operator 
    to create another array of strings where if any string does 
    not start wit a, add an x in front of it.
    <script>
        let strs = ['a','b','ab','c','aaaa','baba'];
        const arr = strs.map(function(val){
            return val.startsWith('a') ? val : 'x'+val;
        });
        console.log(arr);
    </script>
</body>
</html>
