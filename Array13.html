<body>
    <script>
        let numbers = [11,13,17,19,23,121,169];
        let len = numbers.length;
        let count = 0;
        for(let i=0; i<len; i++)
        {
            let ch = numbers[i];
            if(ch%2==0 || ch%3==0 || ch%5==0 || ch%7==0 )
            {
                count++;
            }
        }
        console.log(count);
    </script>
</body>
