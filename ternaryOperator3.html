<body>
    Given an array of numbers, count the numbers
    of evens in it. Use reduce and ternary operator.
    <script>
        let nums = [1,5,2,7,10];
        let count = nums.reduce(function(acc,curr){
             return curr%2===0 ? acc+1 : acc;
        },0);
        console.log(count);
    </script>
