<body>
    <script>
        let n = 6;
        let str = '';
        for(let i=1; i<=n; i++)
        {
            if(i%2!=0)
            {
                str += (-i) ;
            }
            else
            {
                str += "+" + i;
            }

        }
        let result = str;
        console.log(result);
        console.log(str);
    </script>
</body>
