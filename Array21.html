<body>
    <script>
        const strs = ['Jack','Bob','Ed','Steve'];
        //find and removed Bob --splice
        for(let i=0;i<strs.length;i++)
        {
            if(strs[i]=='Bob')
            {
                strs.splice(i,1);
                break; //break out of the loop
            }
        } 
        console.log(strs);

    </script>
