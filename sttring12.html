<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#5 (Tasks 12)</title>
</head>
<body>
    <script>
        let str = "qw2B**5g";
        let len = str.length;
        let newStr = '';
        for(let i=0; i<len; i++)
        {
            let ch = str[i];
            if((ch >= 'a' && ch <= 'z') || (ch >='A' && ch <= 'Z'))
            {
                newStr =newStr + str[i] + str[i];
            }
            else if(ch >='0' && ch <='9')
            {
                newStr = newStr + str[i] + str[i] + str[i];
            }
            else
            {
                //do nothing
                newStr=newStr+"";
            } 
        }
        console.log(newStr);
    </script>
</body>
</html>
