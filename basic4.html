<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2(a)</title>
</head>
<body>
    <!-- Given an array of names,
    a) Show the names in an unordered list -->
    <h2>List of Names</h2>
    <div id="listNames"></div>
    <button onclick="showNames()">Show Names</button>
    <button onclick="hideNames()">Hide Names</button>
    <script>
        const names = ['Steven Price','Anna Matthews','Tim Davids','Julia Burton','Mary James','Ed Johnson'];
        function showNames(){
            let namesMap = names.map(function(name){
                return '<li>'+name+'</li>';
            });
            let str = '<ul>'+namesMap.join('')+'</ul>';
            let element = document.getElementById('listNames');
            element.innerHTML = str;
            
        }
        function hideNames(){
            let element = document.getElementById('listNames');
            element.innerHTML ='';
        }
    </script>

</body>
</html>
