<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#4 (Tasks 13)</title>
</head>
<body>
    <script>
        let str = '';
        let n = 4;
        for(let i=1; i<=n; i++)
        {
            if(i%3==0)
            {
                str += "C" ;
            }
            else if(i%3==1)
            {
                str += "A";
            }
            else if(i%3==2)
            {
                str += "B";
            }
        }
        console.log(str);
    </script>
</body>
</html>
