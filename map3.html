<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or not</title>
</head>
<body>
    <script>
        const arr = [2,4,5,6];
        const arr1 = arr.map(function(element){
            return isEven(element);
        });
        function isEven(num)
        {
            return num % 2 == 0;
        }
        console.log(arr);
        console.log(arr1);
    </script>
</body>
</html>
