<body>
    <script>
         employee1 = {
            name : 'Sam',

        }

        }

        }

        const arrEmployee = [employee1,employee2,employee3];
        let company = {

        }
        
        
         employee4 = {

        }
        company.employees.push(employee4);
        console.log(company);
    </script>
