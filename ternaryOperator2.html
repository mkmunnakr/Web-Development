<body>
    Given 2 strings s1 and s2, write an expression using ternary 
    operator which assigns the longer string to a variable x.
    <script>
        let s1 = "React";
        let s2 = "Node";
        let x = s1.length>s2.length ? s1 : s2;
        console.log(x);
    </script>
