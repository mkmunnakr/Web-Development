<!DOCTYPE html>

<body>
    <script>
        function count_ch(str,ch)
        {
            let len = str.length;
            let count = 0;
            for(let i=0; i<len; i++)
            {
                if(str[i] == ch)
                {
                    count++;
                }

            }
            return count;
        }
        //let result = count_ch("museum","m");
        let result = count_ch("abracadabra","a");
        console.log(result);
    </script>
</body>
