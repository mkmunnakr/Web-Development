            if(ch == 'X' || ch == 'Y')
            {
                if(prev_ch == 'X')
                {
                    <!-- do nothing -->
                }
                else if(prev_ch == 'Y'){
                    // do nothing
                }
                else
                {
                    out = out + ch;
                }
            }
            else 
            {
                out = out + ch;
            }
        }
        console.log(out);
    </script>
