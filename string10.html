<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#5 (Tasks 10)</title>
</head>
<body>
    <script>
        let str = 'kk2345lk56';
        let len = str.length;
        let newStr = '';
        for(let i=0; i<len; i++)
        {
            let ch = str[i];
            if(ch>='0' && ch<='9')
            {
                newStr = newStr + ch;
        
            }
            else
            {
                // do nothing
            }
        }
        console.log("Digits=",newStr);
    </script>
</body>
</html>
