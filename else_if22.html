<body>
    <script>
        let str = '';
        let n = 7;
        for(let i=n; i>=1;i--)
        {
            if(i%3==0)
            {
                str += "x";
            }
            else 
            {
                str += i;
            }
        }
        console.log(str);
    </script>
</body>
