<body>
    <p>Given an array of names, find the name and its index for <br>
        (a) length of name is greater than 5  <br>
        suitable test cases and test properly
    </p>
    <script>
        const names = ['Jack','Anna','Sam','PayalKumari','AnshuYadav'];
        const len = 5;
        let find = names.find(function(name){
            return name.length > len;
        });
        console.log(find);

        let index = names.findIndex(function(name){
            return name.length > len;
        });
        console.log(index);

        let farr = names.filter(function(name){
            return name.length > len;
        });
        console.log(farr);
        
    </script>
