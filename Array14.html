<body>
    <script>
        let numbers = [12,13,14,15,16,17];
        
        
        let len = numbers.length;
        let finalNum = "SEQUENCE";
        for(let i=0; i<len-1; i++)
        {
           if((Math.floor(numbers[i+1]) - Math.floor(numbers[i])) != 1)
           {
                finalNum = "NOT";
                break;
           }
        }
        console.log(finalNum);
        
        
        
    </script>
</body>
