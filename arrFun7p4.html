<body>
    <p>Filter the array for those whose country is either Indiaor USA.<br>
        Also find and findIndex the first JSON whose country is either India or USA.</p>
    <script>
        
        const humanData = [
            {name:"Jack",country:"USA",age:35},
            {name:"Amit",country:"India",age:38},
            {name:"Edward",country:"USA",age:41},
            {name:"Vishal",country:"India",age:30},
            {name:"Annie",country:"USA",age:27},
            {name:"Nick",country:"France",age:32},
            {name:"Francis",country:"France",age:44},
            {name:"Preeti",country:"India",age:25},
            {name:"Sophie",country:"France",age:29},
            {name:"Harpreet",country:"India",age:48},
            {name:"Bob",country:"USA",age:21},
            ];
            let country1 = "India";
            let country2 = "USA";
           
            let find = humanData.find(function(hum){
                return hum.country == country1  || hum.country == country2;
            });
            console.log(find);

            let index = humanData.findIndex(function(hum){
                return hum.country == country1  || hum.country == country2;
            });
            console.log(index);

            let farr = humanData.filter(function(hum){
                return hum.country == country1  || hum.country == country2;
            });
            console.log(farr);
    </script>
