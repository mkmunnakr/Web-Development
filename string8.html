<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let str = 'my#mother';
        let len = str.length;
        let newStr = '';
        for(let i=0; i<len; i++)
        {
            let ch = str[i];
            if(ch == 'm')
            {
                //do nothing
            }
            else
            {
                newStr = newStr + ch;
            }
        }
        console.log(newStr);
    </script>
</body>
</html>
