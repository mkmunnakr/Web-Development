<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A2#1 (Tasks 15)</title>
</head>
<body>
    <script>
        let arr = [2,3,4,5,6,6];
        function isArray(arr)
        {
            let len = arr.length;
            let result = 'ALTARNATING';
            for(let i=0; i<len ; i++)
            {
                if(i%2==0)
                {
                    if(arr[i]%2==1)
                    {
                        result = "NOT";
                    }
                }
                else if(i%2==1)
                {
                    if(arr[i]%2==0)
                    {
                        result = "NOT";
                    }
                }
            }
            return result ;
        }
        console.log(isArray(arr));
    </script>
</body>
</html>
