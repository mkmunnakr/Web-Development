<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> square of numbers</title>
</head>
<body>
    <h1>
        Map Exercise 1
    </h1>
    <script>
        const arr = [2,5,7];
        const arr1 = arr.map(function(element)
        {
            return doubleNum(element);
        });
        console.log(arr);
        console.log(arr1);
        function doubleNum(num)
        {
            return num * num;
        }
        
    </script>
</body>
</html>
