<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A2#3 (Tasks 8.3)</title>
</head>
<body>
    <p>Filter the array for those who have scored 2 or more marks greater than 70. </p>
    <script>
        const stData = [
        {name:"Mary",marks:[72,65,55,71]},
        {name:"Anita",marks:[66,70,75,53]},
        {name:"Edward",marks:[44,54,64,58]},
        {name:"Thomas",marks:[62,55,65,81]},
        {name:"Robin",marks:[41,44,47,49]},
        {name:"Sophia",marks:[71,73,67,77]},
        {name:"Bruce",marks:[52,57,61,64]}
        ];

        let arr = stData.filter(function(data){
            
            
            let  count = (data.marks.filter(mark => mark > 70).length);
            return count >= 2;
        });
        console.log("Filter is ",arr);

    </script>
</body>
</html>
