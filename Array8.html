<body>
    <script>
        let number = [5,18,23,30];
        let len = number.length;

        for(let i=0; i<len; i++)
        {
            if(number[i]%2 != 0)
            {
                number[i] = number[i]+1;
            }
            else 
            {
                number[i] = number[i];
            }
        }
        console.log(number);
    </script>
