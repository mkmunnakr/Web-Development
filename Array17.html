<body>
    <script>
        let numbers =    [5,18,26,30,40,6,9];
        let len = numbers.length;
        let count = 0;
        for(let i=0; i<len; i++)
        {
            if(numbers[i]%2 == 1)
            {
                count++;
                numbers.splice(i,count);
            }
        }
        console.log(numbers);
        
    </script>
