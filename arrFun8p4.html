<body>
    <p>Given a number avg, filter the array for those whose average marks is greater than avg </p>
    <script>
        const stData = [
        {name:"Mary",marks:[72,65,55,71]},
        {name:"Anita",marks:[66,70,75,53]},
        {name:"Edward",marks:[44,54,64,58]},
        {name:"Thomas",marks:[62,55,65,81]},
        {name:"Robin",marks:[41,44,47,49]},
        {name:"Sophia",marks:[71,73,67,77]},
        {name:"Bruce",marks:[52,57,61,64]},
        ];

        let arr = stData.filter(function(data){
            let len = data.marks.length;
            let avg = 70;
            let total = 0;
            for(let i=0; i<len; i++)
            {
                total = total + data.marks[i];
            }
            let average = total/len;

            return average > avg ;
        });
        console.log("Filter is ",arr);

    </script>
</body>
