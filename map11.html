<body>
    <script>
        const names=['Jack','Bob Smith','Ana Cook','Tim'];
        //JSON with firstName and lastName
        const arr = names.map(function(element){
            return makeNameJSON(element);
        });
        
        function makeNameJSON(name){
            let index = name.indexOf(' ');
            let json = {};
            if(index < 0)
            {
               json.firstName = name;
                json.lastName = "";
            }
            else
                {
                    json.firstName = name.substring(0,index);
                    json.lastName = name.substring(index+1);
                }
                return json;
        }
        console.log(arr);
    </script>
</body>
</html>
