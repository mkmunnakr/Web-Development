<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String practice 4</title>
</head>
<body>
    <script>
        let str = 'A#1b@2c++3';
        let len = str.length;
        for(let i =0; i<len;i++)
        {
            let ch = str[i];
            if(ch >+ 'a' && ch <+ 'z')
            {
                console.log(ch,' is alphabet');
            }
            else if(ch >= 'A' && ch <='Z')
            {
                console.log(ch , ' is alphabet');

            }
            else if(ch >='0' && ch > '9')
            {
                console.log(ch , ' is digit');
            }
            else 
            {
                console.log(ch , " is other");
            }
        }

    </script>
</body>
</html>
