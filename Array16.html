<body>
    <script>
         function isString(str)
        {
            let len = str.length;
            let stringValue = "AB NOT FOUND" ;
            for(let i=0; i<len; i++)
            {
               if(str[i] == 'a' && str[i+1] == 'b' )
               {
                    stringValue = "AB FOUND";
                    break;

               } 
               
            }
            return stringValue;
        }
        let str = isString("acbcadbd");
        console.log(str);
    </script>
</body>
