<body>
    <p>
        Using the shop JSON calculate totalStockQty.<br>
         Add this field to the shop JSON. Display it
    </p>

    <script>
        let product1 = {
            name : 'pendrive' ,
            code : 'PX101' ,
            stock : 15 ,
            price : 30   
        }
        let product2 = {
            name : 'pen',
            code : 'PX102' ,
            stock : 24 ,
            price : 20   
        }
        let product3 = {
            name : 'coil',
            code : 'PX103' ,
            stock : 33 ,
            price : 10  
        }
        let arrProd = [product1 , product2 , product3];
        
        let len = arrProd.length;
        let total = 0;
        for(let i=0; i<len ; i++)
        {
            let prod = arrProd[i];
            total = total + prod.stock;
        }
        
        console.log("Total stock is ",total);
    </script>
</body>
