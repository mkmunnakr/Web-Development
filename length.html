<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript string practice 1</title>
</head>
<body>
    <script>
        let str = 'Javascript';

        console.log(str[0]);

        let len = str.length;  
        console.log(len);
        
        for(let i=0; i<=len; i++)
        {
            console.log(str[i]);
        }
    </script>
</body>
</html>
