<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#4 (Tasks 14)</title>
</head>
<body>
    <script>
        let str = '';
        let n = 4;
        for(let i=1; i<=n; i++)
        {
            if((i-1)%3==0)
            {
                str += "P" +i;
            }
            else if((i-1)%3==1)
            {
                str += "Q" + i;
            }
            else if((i-1)%3==2)
            {
                str += "R" +i;
            }
        }
        console.log(str);
    </script>
</body>
</html>
