<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Practice 6</title>
</head>
<body>
    <p>Given a string count the number of z(specific Alphabet) in it</p>
    <p>"zebra"</p>
    <script>
        let str = "zzbrlza";
        let len = str.length;
        let count = 0;
        for(let i=0; i<=len; i++)
        {
            if(str[i]=='z')
            {
                count++;
            }
        }
        console.log(count);
    </script>
</body>
</html>
