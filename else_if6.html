<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not ?</title>
</head>
<body>
    <script>
        let n = 6071;
        let count = 0;
        for(let i=2; i<n; i++)
        {
            if(n%i==0)
            {
                count++;
            }
        }
        if(count ==0)
        {
            if(n==1)
            {
                console.log('1 is neither prime nor composite')
            }
            else {
                console.log('Prime ');
            }
        }
        else 
        {
            console.log('Composite')
        }
    </script>
</body>
</html>
