<body>
    <script>
        const names = ["Jack","Tom","Bob Smith","Engineering"];
        let small = names.reduce(function(acc,curr){
            if(curr.length < acc.length)
                return curr;
            else
                return acc;
        });
        //not initialized the acc
        //acc is initialized the first value in the array
        
        console.log("Small string is ",small);
    </script>
