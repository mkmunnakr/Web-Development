<body>
    <script>
        function factorial(n)
        {
            let out = 1;
            for(let i=1; i<=n; i++)
            {
                out = out * i;
            }
            return out;
        }
        let num = 5;
        console.log('Factorial of ',num,' is ',factorial(num));
    </script>
</body>
</html>
