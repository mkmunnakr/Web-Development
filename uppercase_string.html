<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change (Praxtice 4)</title>
</head>
<body>
    <p>Given an array of string , </p>
    <p>change each strint to uppercase</p>

    <script>
        const str = ['hello','bye','Good','MORNIng'];
        let len = str.length;

        for(let i=0; i<len; i++)
        {
            let string = str[i]
            str[i] = string.toUpperCase();
        }
        console.log(str);
    </script>
</body>
</html>
