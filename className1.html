<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class use css</title>
   <link rel="stylesheet" href="className1.css">
</head>
<body>
    <h3 id="name" class="showBlue">Seller : Jack Smith</h3>
    <h3 id="email" class="showBlue">jack@email.com</h3>
    <h3 id="mobile" class="showBlue">Mobile : 6409654</h3>
    <button onclick="changeNameStyle()">Change Name Style</button>
    <button onclick="clearStyleAll()">All Green</button>
    <button onclick="clearStyles()">Clear Style</button>
    <script>
        const ids = ["name","email","mobile"];
        function changeNameStyle(){
            let element = document.getElementById('name');
            element.className = 'showGreen';
        }  
        function clearStyleAll(){
            for(let i=0;i<ids.length;i++)
            {
                let element = document.getElementById(ids[i]);
                element.className = 'showGreen';
            }
        }  
        function clearStyles(){
           for(let i=0;i<ids.length;i++)
            {
                let element = document.getElementById(ids[i]);
                element.className = '';
            } 
        }     
    </script>
</body>
</html>
