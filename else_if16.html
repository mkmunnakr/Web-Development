<body>
    <script>
        let n = 5;
        let str = '';
        let a = '';
        let b = '';
        for(let i=1; i<=n; i++)
        {
            if(i%2==0)
            {
                 a= 'Y';
                str += a ;
            }
            else 
            {
                 b = "X";
                str += b ;
            }
             
        }
        
        
        console.log(str);
    </script>
</body>
