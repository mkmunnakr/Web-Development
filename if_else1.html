<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else practice</title>
</head>
<body>
    <script>
        let x = 25;
        if(x >=20){
            console.log("x is large");
            x = x*2;
        }
        if(x < 20)
        {
            console.log("x is small");
            x = x -5;
        }
        console.log(x);

    </script>
</body>
</html>
