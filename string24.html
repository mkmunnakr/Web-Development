<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-A1#5 (Tasks 24)</title>
</head>
<body>
    <script>
        let str = "ABCDEF";
        let newstr = '';
        let len =str.length;
         
        
        for(let i = 0; i<len; i++)
        {
            
            if(str[i] == 'A')
            {
            newstr += 'X';
            }
            else if(str[i]== 'B')
            {
                newstr += 'Y';
            }
            else if(str[i] == "C" || str[i] == "D")
            
            {
                continue;
            }
            else
            {
                newstr += str[i];
            }
        }
        console.log(newstr);
    </script>
</body>
</html>
