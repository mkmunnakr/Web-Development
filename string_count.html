<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String count (practice 6)</title>
</head>
<body>
    <p>Given an array of strings, count </p>
    <p>the string which have the alphabet b or B in them.</p>

    <script>
        function Letstring(str)
        {
            let len = str.length;
            
            for(let i=0; i<len; i++)
            {
                if(str[i]=='b' || str[i]=='B')
                {
                    return true; 
                }
            }
            return false;
        }
        function count_string(string)
        {
            let len = string.length;

            let count=0;
            
            
            for(let i=0; i<len; i++)
            {
                if(Letstring(string[i]))
                {
                    count++;
                }
                     
            } 
            console.log("Number of string with b or B = ",count)
        }
        let string = ["munna","baBa","BBBbb"];

        count_string(string);
        
        
    </script>
</body>
</html>
