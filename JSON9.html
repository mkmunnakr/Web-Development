<body>
    <p>Create a new product PX104 with stock as 10 and price as 40.<br>
    Create a JSON and add it to the shop. Also re-compute and update totalStockQty</p>

    <script>
        let product1 = {
            code : 'PX101' ,
            stock : 15 ,
            price : 30   
        }
        let product2 = {
            code : 'PX102' ,
            stock : 24 ,
            price : 20   
        }
        let product3 = {
            code : 'PX103' ,
            stock : 33 ,
            price : 10  
        }
        let arrProd = [product1 , product2 , product3];

        let product4 = {
            code : 'PX104' ,
            stock : 10 ,
            price : 40  
        }
        arrProd.push(product4);
        let len = arrProd.length;
        let total = 0;
        for(let i=0; i<len ; i++)
        {
            let prod = arrProd[i];
            total = total + prod.stock;
        }
        
        console.log("Total stock is ",total);
    </script>
</body>
